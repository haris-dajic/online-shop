<div class="container">
    <h2>
        Marketi
    </h2>
    <hr>
    <div class="input-group md-form form-sm form-1 pl-0 mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text lighten-3" id="basic-text1">
            <i class="fas fa-search text-white" aria-hidden="true"></i>
        </span>
        </div>
        <input
                class="form-control my-0 py-1"
                type="text"
                placeholder="Pretraga"
                aria-label="Search" ng-model="search.name">
    </div>
    <div class="row">
        <div class="col-12 col-lg-3 col-xl-3" ng-repeat="market in markets | filter:search">
            <div class="card mb-4 shadow-sm">
                <div class="card-header text-center">
                    <h4 class="my-0 font-weight-normal">{{ market.name }}</h4>
                </div>
                <div>
                    <img class="card-img-top" height="150" width="450" ng-src="{{ market.imageURL }}">
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>
                            <strong>Lokacija:
                            </strong>{{ market.city }}</li>
                        <li >
                            <strong>Adresa:
                            </strong>
                            {{ market.address }}
                        </li>
                    </ul>
                    <!-- Preko ovog buttona proslijedit drugi url sa id-om marketa, mozda dodati i id korisnika????-->

                    <button type="button" class="btn btn-lg btn-block btn-outline-primary" ng-click="sendMarketID(market.id)">PrikaÅ¾i

                        <i class="fas fa-store"></i>
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
