<div class="container">
    <h2>Market: {{ marketName }}</h2>
    <hr>
    <h3>Kupovina</h3>
    <hr>

    <div class="input-group md-form form-sm form-1 pl-0 mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text lighten-3" id="basic-text1">
                <i class="fas fa-search text-white" aria-hidden="true"></i>
            </span>
        </div>
        <input class="form-control my-0 py-1" type="text" placeholder="Pretraga" aria-label="Search" ng-model="search.name">
    </div>

    <div class="row">
        <div class="col-12 col-lg-3 col-xl-3" ng-repeat="product in products | filter:search">
            <div class="card mb-4 shadow-sm">
                <div class="card-header text-center">
                    <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
                </div>
                <div class="text-center">
                    <img class="card-img-top mt-3" ng-src="{{ product.imageURL }}" alt="Ovo je neka slika." style="width:185px;height:205px;">
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">{{ product.price }} KM</h4>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>
                            <strong>Kategorija:
                            </strong>{{ product.category }}</li>
                        <li>
                            <strong>Stanje:
                            </strong>{{ product.amount }}</li>
                        <li>
                            <strong>Opis:
                            </strong>
                            {{ product.description }}
                        </li>
                        <li>
                            <strong>Koliƒçina:
                            </strong>
                            <input type="number" ng-model="productAmount" class="text-center" value="1" id="inputQuantity" min="1" max="{{ product.amount }}">
                        </li>
                    </ul>
                    <button type="button" class="btn btn-block btn-outline-primary" ng-click="addProductToShoppingCart(product, productAmount)">Dodaj u korpu<i class="fa fa-shopping-cart"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="shoppingCartNotification">Proizvod dodan u kropu!</div>
