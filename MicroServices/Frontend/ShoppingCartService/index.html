<!DOCTYPE html>
<html lang="en" ng-app="templateApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Template</title>

        <!--Bootstrap-->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <!--Font Awesome Icons-->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous">
        <!--Custom CSS-->
        <link href="./css/template.css" rel="stylesheet">

    </head>

    <body ng-controller="templateController">
        <div class="containter d-flex flex column" id="mainWrapper">
            <nav
                class="navbar navbar-expand-lg fixed-top navbar-light bg-light"
                id="navBar">

                <a class="navbar-brand" href="#/marketInfo">
                    <i class="fas fa-store"></i>
                    Online Market
                </a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                        <li >
                            <a class="nav-link" href="#/marketInfo">Marketi
                                <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/productCatalog">Kupovina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/orderHistory">Historija narudžbi</a>
                        </li>
                        <li class="nav-item" id="korpaListItem">
                            <a class="btn btn-outline-dark btn-sm" href="#/korpa" role="button">
                                <i class="fas fa-shopping-cart"></i>
                                Korpa
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div><hr>

        <main class="container-fluid flex-fill" id="mainContent" ng-view="ng-view"></main>

        <div class="container" id="divFooter">
            <footer class="fixed-bottom" id="navFooter">
                <nav class="navbar navbar-expand navbar-light bg-light">
                    <div class="container text-center">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#/marketInfo">Marketi
                                    <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#/productCatalog">Kupovina</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#/orderHistory">Historija narudžbi</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container text-center bg-light" id="copyrightFooter">
                    <i class="far fa-copyright"></i>
                    Online Market
                </div>
            </div>
        </footer>

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!--Bootstrap javascript-->
        <script src="../js/bootstrap.min.js"></script>
        <!--Angular-->
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <!--Angular Route-->
        <script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
        <!--Custom js-->
        <script src="./js/marketInfoApp.js"></script>
        <script src="./js/marketInfoController.js"></script>
        <script src="./js/productCatalogApp.js"></script>
        <script src="./js/productCatalogController.js"></script>
        <script src="./js/orderHistoryApp.js"></script>
        <script src="./js/orderHistoryController.js"></script>
        <script src="./js/shoppingCartApp.js"></script>
        <script src="./js/shoppingCartController.js"></script>
        <script src="./js/shippingApp.js"></script>
        <script src="./js/shippingController.js"></script>
        <script src="./js/paymentApp.js"></script>
        <script src="./js/paymentController.js"></script>
        <script src="./js/templateApp.js"></script>
        <script src="./js/templateController.js"></script>
    </body>
</html>
